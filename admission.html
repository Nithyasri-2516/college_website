    <center>
    <h1 style="text-align: center;"> Admission</h1>

    <form action="#" method="post">
       
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>

     
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <br><br>

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>
        <br><br>

        <label for="maths">Maths Marks:</label>
        <input type="number" id="maths" name="maths" required>
        <br><br>

        <label for="physics">Physics Marks:</label>
        <input type="number" id="physics" name="physics" required>
        <br><br>

        <label for="chemistry">Chemistry Marks:</label>
        <input type="number" id="chemistry" name="chemistry" required>
        <br><br>

        <label>Course Wanted:</label>
        <input type="radio" id="cse" name="course" value="CSE" required>
        <label for="cse">CSE</label>
        <input type="radio" id="eee" name="course" value="EEE">
        <label for="eee">EEE</label>
        <input type="radio" id="ece" name="course" value="ECE">
        <label for="ece">ECE</label>
        <br><br>

        <input type="submit" value="Submit">
    </form>
